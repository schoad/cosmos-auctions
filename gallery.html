<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
    <script type="module" src="gallery.js"></script>
</head>
<body>
    <div class="gallery">
        <div class="header-bar">
            <div class="week-selector">
                <select id="weekSelectGallery">
                    <option value="all">All</option>
                    <option value="team">Team</option>
                    <option value="gift">Gift</option>
                    <option value="burn">Burn</option>
                    <optgroup label="Auctions">
                        <option value="week-1">Week - 1</option>
                        <option value="week-2">Week - 2</option>
                    </optgroup>
                </select>
            </div>
            <p>COSMOS</p>
            <label class="toggle-switch">
                <input type="checkbox" id="columnToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="nftGallery" class="nft-gallery"></div>
        <button class="back-btn" onclick="location.href='index.html'">Back to Auction</button>
    </div>
    <div id="fullScreenImage" class="full-screen-image"></div>
</body>
</html>
