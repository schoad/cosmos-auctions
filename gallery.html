<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
    <script type="module" src="gallery.js"></script>
</head>
<body>
    <div class="gallery">
        <div class="header-bar">
            <p>COSMOS</p>
            <div class="week-selector">
                <select id="weekSelect">
                    <option value="1">Week - 1</option>
                    <option value="2">Week - 2</option>
                    <option value="3">Week - 3</option>
                    <option value="4">Week - 4</option>
                    <option value="5">Week - 5</option>
                    <option value="6">Week - 6</option>
                    <option value="7">Week - 7</option>
                </select>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="columnToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="nftGallery" class="nft-gallery"></div>
        <button class="back-btn" onclick="location.href='index.html'">Back to Auction</button>
    </div>
    <div id="fullScreenImage" class="full-screen-image"></div>
</body>
</html>
