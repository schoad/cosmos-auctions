<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOS</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="config.js"></script>
    <script type="module" src="caching.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <div class="week-selector">
                <select id="weekSelectIndex">
                    <option value="1">Week - 1</option>
                    <option value="2">Week - 2</option>
                    <option value="3">Week - 3</option>
                    <option value="4">Week - 4</option>
                    <option value="5">Week - 5</option>
                    <option value="6">Week - 6</option>
                </select>
            </div>
            <p>COSMOS</p>
            <p><span id="timeRemaining"></span></p>
        </div>
        <div id="auction-details"></div>
        <div id="bidsContainer">
            <table id="bidsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Bid (ETH)</th>
                        <th>User Address</th>
                    </tr>
                </thead>
                <tbody id="bidsTableBody"></tbody>
            </table>
            <div class="user-info">
                <table id="userInfoTable" class="hidden">
                    <tbody>
                        <tr>
                            <td></td>
                            <td id="userBid"></td>
                            <td id="walletAddressDisplay"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="noAuctionMessage" class="hidden">
                <p>No auctions have started for this period.</p>
            </div>
        </div>
        <div class="button-container">
            <button class="connect-wallet-btn" id="connectWalletBtn">Connect</button>
            <button id="placeRaiseBidBtn" class="hidden connect-wallet-btn">Place Bid</button>
            <div id="bidButtons" class="hidden">
                <input type="number" id="bidAmount" step="0.01" min="0.80">
                <button id="confirmBidBtn" class="connect-wallet-btn">Confirm</button>
            </div>
            <button class="gallery-btn" id="galleryBtn" onclick="location.href='gallery.html'">Gallery</button>
        </div>
    </div>
</body>
</html>
