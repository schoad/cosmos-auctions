<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOS</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="config.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="auction-time">
            <p>Auction Timer: <span id="timeRemaining"></span></p>
        </div>
        <table id="bidsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bid (ETH)</th>
                    <th>User Address</th>
                </tr>
            </thead>
            <tbody id="bidsTableBody"></tbody>
        </table>
        <div class="user-info">
            <table id="userInfoTable" class="hidden">
                <tbody>
                    <tr>
                        <td></td>
                        <td id="userBid"></td>
                        <td id="walletAddressDisplay"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="connect-wallet-btn" id="connectWalletBtn">Connect</button>
        <button class="gallery-btn" id="galleryBtn" onclick="location.href='gallery.html'">Gallery</button>
    </div>
</body>
</html>
